<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700;900&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <h1>Generate a <span>random password</span></h1>
      <p>Never use an insecure password again.</p>
      <form>
        <div>
          <p>Choose a password length from 8 to 20:</p>
          <input
            id="password-length-el"
            type="number"
            value="8"
            min="8"
            max="20"
            required
          />
        </div>
        <button type="button" onclick="generatePassword()">
          GENERATE PASSWORD
        </button>
      </form>
      <div class="passwords-container">
        <div class="btn-container">
          <p id="password-one-el">password 01</p>
          <button class="btn btn-copy" onclick="copyPassOne()" id="copy-one-el">
            <i class="fa fa-clone"></i>
          </button>
        </div>
        <div class="btn-container">
          <p id="password-two-el">password 02</p>
          <button class="btn btn-copy" onclick="copyPassTwo()" id="copy-two-el">
            <i class="fa fa-clone"></i>
          </button>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
